<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .login-container {
            text-align: center;
        }
        .login-button {
            display: inline-block;
            padding: 12px 24px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        .login-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Welcome</h1>
        <a class="login-button" href="https://accounts.google.com/o/oauth2/auth?client_id={{ google_client_id }}&redirect_uri={{ redirect_uri|urlencode }}&response_type=code&scope=email%20profile&state=optionalValue&access_type=offline&prompt=consent">Login</a>
    </div>
</body>
</html>
